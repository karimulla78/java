<html>
<head>
    <title>RESTful Web Services (JAX-RS) @FormParam Exampale</title>
</head>
<body>
    <a href="rest/customers/download">Download Text File</a>  
    <form action="http://localhost:8090/MyProject/rest/customers/addCustomer" method="post">
 
        <table>
            <tr>
                <td><font face="verdana" size="2px">Customer Name : </font></td>
                <td><input type="text" name="name" /> </td>
            </tr>
 
            <tr>
                <td><font face="verdana" size="2px">Country</font></td>
                <td> <input type="text" name="country" /> </td>
            </tr>
 
            <tr>
                <td></td>
                <td><input type="submit" value="Add Customer" /> </td>
            </tr>
        </table>            
 
    </form>
    
    <h2>File Upload </h2>  
	<form action="rest/customers/upload" method="post" enctype="multipart/form-data">  
	       <p>  
	        Select a file : <input type="file" name="file" size="45" />  
	       </p>  
	       <input type="submit" value="Upload File" />  
	</form>  
 
</body>
</html>
